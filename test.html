<!DOCTYPE html>
<html>
<head>
    <title>Click Map Example</title>
    <script src="https://api-maps.yandex.ru/v3/?apikey=429145fc-83ae-4630-91fd-62211767b57a&lang=ru_RU"></script>
    <style>
        #map-container {
            width: 800px;
            height: 600px;
        }
        #coordinates {
            margin: 10px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="map-container"></div>
    <div id="coordinates">Координаты: </div>

    <script>
        ymaps3.ready(init);

        let map;
        let currentPlacemark = null;

        function init() {
            map = new ymaps3.Map("map-container", {
                center: [55.751574, 37.573856], // Москва
                zoom: 10
            });

            // Обработчик клика на карте
            map.events.add('click', function(e) {
                const coords = e.get('coords');

                // Удаляем предыдущую метку
                if (currentPlacemark) {
                    map.geoObjects.remove(currentPlacemark);
                }

                // Создаем новую метку
                currentPlacemark = new ymaps3.Placemark(coords, {
                    balloonContent: `Координаты: ${coords}`
                }, {
                    preset: 'islands#redIcon'
                });

                // Добавляем метку на карту
                map.geoObjects.add(currentPlacemark);

                // Показываем координаты
                showCoordinates(coords);
            });
        }

        function showCoordinates(coords) {
            // Форматируем координаты (6 знаков после запятой)
            const formattedCoords = coords.map(coord => coord.toFixed(6));
            document.getElementById('coordinates').innerHTML =
                `Координаты: Широта: ${formattedCoords[0]}, Долгота: ${formattedCoords[1]}`;

            // Выводим в консоль
            console.log('Координаты:', coords);
        }
    </script>
</body>
</html>
