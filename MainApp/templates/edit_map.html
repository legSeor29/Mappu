{% extends "base.html" %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View</title>
    <script src="https://api-maps.yandex.ru/v3/?apikey=429145fc-83ae-4630-91fd-62211767b57a&lang=ru_RU" type="text/javascript"></script>
    <script src="{% static 'JS/edit_map.js' %}" defer> </script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        .node-marker {
            position: relative;
            cursor: pointer;
            transform: translate(-50%, -100%);
        }

        .node-menu {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
        }

        .node-menu button {
            display: block;
            margin: 4px 0;
            padding: 4px 8px;
        }

        .marker-content {
            position: relative;
        }

        .node-id {
            position: absolute;
            top: -8px;
            right: -8px;
            background: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<h1>Добавить точку или ребро</h1>


<div id="node-form" style="">
    <h2>Форма для узла</h2>
    <form method="POST">
        {% csrf_token %}
         Название: <input class="title">
         Широта: <input class="latitude" type=number step=any>
         Долгота: <input class="longitude" type=number step=any>
         Описание: <input class="description">
         Z-координата: <input class="z-coord" type="number">
        <button type="submit" name="node_submit">Добавить вершину</button>
    </form>
</div>

<div id="edge-form" style="">
    <h2>Форма для ребра</h2>
    <form method="POST">
        {% csrf_token %}
        Начало: <input class="node1">
        Конец: <input class="node2">
       <button type="submit" name="edge_submit">Добавить ребро</button>
    </form>
</div>

<div id="map"></div>

</body>
{% endblock %}
