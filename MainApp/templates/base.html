<!doctype html>
<html lang="en">
<head>
  {% block title %}<title>Wire Map</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* CSS для установки футера внизу страницы */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1; /* Занимает оставшееся пространство */
        }
    </style>
</head>
<body>
  {% block sidebar %}
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Wire Map</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="sidebar-nav navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item"><a class="nav-link" href="{% url 'main' %}?next={{ request.path }}">Главная</a></li>
        </ul>
            {% if user.is_authenticated %}
          <span class="navbar-text">
            User: dgdfgdf
          </span>
            {% endif %}
        </div>
      </div>
    </nav>
  {% endblock %}

  <div class="content">
      {% block content %} {% endblock %}
  </div>

  <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Домой</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Фичи</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Цены</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">О нас</a></li>
      </ul>
      <p class="text-center text-body-secondary">© 2025 Kalinin Team Company, Inc</p>
  </footer>
</body>
</html>
