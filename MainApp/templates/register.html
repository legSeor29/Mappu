<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --light-blue: #e8f0fe;
            --medium-blue: #4285f4;
            --dark-blue: #0d47a1;
            --accent-blue: #bbdefb;
        }

        body {
            background: linear-gradient(135deg, #f5f9ff 0%, #e3f2fd 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.15);
            padding: 2.5rem;
            margin-top: 3rem;
            border: 1px solid var(--accent-blue);
            max-width: 500px;
        }

        h2 {
            color: var(--dark-blue);
            margin-bottom: 1.8rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-blue), var(--medium-blue));
            border-radius: 3px;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border: none;
            padding: 0.6rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            background-image: linear-gradient(to right, var(--primary-blue), var(--medium-blue));
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-blue);
            border: 1px solid var(--primary-blue);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: var(--light-blue);
            color: var(--dark-blue);
        }

        .form-group p {
            margin-bottom: 1.5rem;
        }

        input, select, textarea {
            border: 1px solid #d2e3fc !important;
            border-radius: 8px !important;
            padding: 0.75rem 1rem !important;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-blue) !important;
            box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.15) !important;
        }

        label {
            color: var(--dark-blue);
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .text-center.mt-3 {
            margin-top: 1.8rem !important;
        }

        @media (max-width: 576px) {
            .container {
                padding: 1.5rem;
                margin-top: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Регистрация</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="btn btn-secondary">Назад на главную</a>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
