{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Сообщить о баге</h1>
    <form method="post" enctype="multipart/form-data" class="bug-report-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
