databases:
  - name: mappu-db
    plan: free
    databaseName: mydb_e5kg
    user: myuser

services:
  - type: web
    name: mappu
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: gunicorn WireMap.wsgi:application --bind 0.0.0.0:$PORT --log-level debug
    releaseCommand: "python manage.py migrate"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: mappu-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: WEB_CONCURRENCY
        value: "4"

